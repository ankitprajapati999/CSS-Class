<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Card Practice</title>

      <div class="container">
        <div class="tags">
          <span>Nature</span>
          <span>Lake</span>
        </div>

        <h3>Lago di Braies</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi at
          nulla impedit, aliquid quas quidem quam veritatis officia!
        </p>

        <div class="action">
          <button class="read-more">Read More</button>
        </div>
      </div>
    </div>
  </body>
</html>
